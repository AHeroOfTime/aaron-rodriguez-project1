<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- main style -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Boat Ride Adventures | Contact</title>
</head>

<body>
  <header class="contact-header">
    <div class="wrapper">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
      <div class="header-container">
        <h1>Get In Touch</h1>
      </div>
    </div>
  </header>
  <!--  -->
  <section class="contact">
    <div class="wrapper">
      <aside class="contact-info">
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
        <a href="mailto:info@email.com" class="email">info@email.com</a>
        <div class="address">
          <a href="tel:+123-456-7890" class="phone">123 - 456 - 7890</a>
          <p class="body">123 Queen Street West, Unit 10</p>
          <p class="body">Toronoto, Ontario</p>
          <p class="body">M5V2D5</p>
        </div>
      </aside>
      <form action="submit">
        <label for="name" class="sr-only">Name</label>
        <input type="text" placeholder="Name" id="name">
        <!--  -->
        <label for="email" class="sr-only">Email</label>
        <input type="email" placeholder="Email address" id="email">
        <!--  -->
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
        <!--  -->
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>
  <!--  -->
  <footer>
    <p>Copyright &copy; 2021 Juno College</p>
  </footer>
</body>

</html>
